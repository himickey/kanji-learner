<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanji Dojo 漢字道場</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="nian_favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h1>Kanji Dojo 漢字道場</h1>
  <label for="jlpt-level">JLPT Level:</label>
  <select id="jlpt-level">
    <option value="N5" selected>N5 (Beginner)</option>
    <option value="N4">N4 (Elementary)</option>
    <option value="N3">N3 (Intermediate)</option>
    <option value="N2">N2 (Upper-Intermediate)</option>
    <option value="N1">N1 (Advanced)</option>
  </select>
  <div id="kanji-card">
    <div id="kanji-character">?</div>
    <div id="hiragana-text">ひらがな</div>
    <div id="kanji-meaning"></div>
    <button id="show-answer">Show Meaning</button>
    <button id="next-kanji">Next Kanji</button>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
