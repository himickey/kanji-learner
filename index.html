<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanji Learner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h1>Kanji Learner</h1>
  <label for="jlpt-level">JLPT Level:</label>
  <select id="jlpt-level">
    <option value="N5" selected>N5</option>
    <option value="N4">N4</option>
    <option value="N3">N3</option>
    <option value="N2">N2</option>
    <option value="N1">N1</option>
  </select>
  <div id="kanji-card">
    <div id="kanji-character">?</div>
    <div id="kanji-meaning"></div>
    <button id="show-answer">Show Meaning</button>
    <button id="next-kanji">Next Kanji</button>
  </div>
</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
